<!DOCTYPE html>

{% load staticfiles %}

<html>
  <head>
    <title>{% block title %}Revenue Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'revenue_tracker/css/bootstrap-datetimepicker.v4.17.47.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'revenue_tracker/css/app.css' %}">
  </head>

  <body>
    <br>
    <br>
    <br>
    {% block content %}{% endblock %}
    <br>
    <br>
    <br>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip({html: true})
      })
    </script>
    <script src="{% static 'revenue_tracker/js/moment.v2.22.2.min.js' %}"></script>
    <script src="{% static 'revenue_tracker/js/bootstrap-datetimepicker.v4.17.47.min.js' %}"></script>
    <script src="{% static 'revenue_tracker/js/app.js' %}"></script>
    {% block footer %}{% endblock %}
  </body>
</html>
